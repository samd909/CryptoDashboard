<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Crypto-Dashboard{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/scrollbar.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/messages.css' %}"
    />

    <!-- Link Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header with User Name -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
      <div class="container mx-auto flex items-center justify-between">
        <div class="text-2xl font-semibold">
          Welkom, {{ request.user.username }}
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a href="/" class="text-white hover:text-blue-300">Home</a>
            </li>
            <li>
              <a href="/logout" class="text-white hover:text-blue-300"
                >Logout</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 container mx-auto py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 mt-8">
      <div class="container mx-auto text-center">&copy; 2024 BrawlBots</div>
    </footer>

    <!-- Messages Script (if any) -->
    <script src="{% static 'js/messages.js' %}"></script>
  </body>
</html>
