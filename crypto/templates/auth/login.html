{% extends 'layout.html' %} {% block content %}
<div class="max-w-md mx-auto bg-white p-10 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">
    Welkom terug!
  </h2>
  <form method="POST" class="space-y-6">
    {% csrf_token %}
    <div class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-1"
          >Gebruikersnaam</label
        >
        <input
          type="text"
          name="username"
          id="username"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1"
          >Wachtwoord</label
        >
        <input
          type="password"
          name="password"
          id="password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition duration-300"
    >
      Login
    </button>
  </form>
  <p class="mt-6 text-center text-gray-600">
    Nog geen account?
    <a href="{% url 'register' %}" class="text-blue-600 hover:underline"
      >Registreer hier</a
    >
  </p>
  {% if messages %}
  <div class="mt-4 text-red-500 text-center">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
