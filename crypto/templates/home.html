<!-- crypto_price/templates/home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Prices</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-semibold text-center mb-8">
        Cryptocurrency Prices
      </h1>

      <div>
        <h2 class="text-xl font-semibold mb-4">Prices of Selected Coins</h2>
        <ul class="space-y-4">
          {% for coin, price in data.items %}
          <li class="flex justify-between items-center border-b py-2">
            <a
              href="{% url 'coin_graph' coin_id=coin %}"
              class="text-lg font-medium text-blue-500"
              >{{ coin|title }}</a
            >
            <span class="text-lg font-semibold text-blue-500"
              >${{ price }}</span
            >
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
