<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard Background</title>
    <link rel="stylesheet" href="{% static 'css/background.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/font.css' %}"/>
    <script src="https://unpkg.com/htmx.org@1.8.1"></script>


    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative h-screen w-screen">
    <!-- The canvas -->
    <canvas id="cryptoCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>

    <!-- Blurry div overlay -->
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="bg-transparent backdrop-blur-sm rounded-lg w-4/5 h-4/5 flex items-center justify-center">


        <div class="bg-transparent p-2 bg-transparent w-[100%] h-[100%] slide-in">
            <div class="bg-transparent w-[100%] h-[10%] flex">
                <div class="w-[50%]">
                <h1 class="text-6xl text-left text-green-600 font-bold lovelo-text">
                    Dashboard
                </h1>
                </div>
                <div class="w-[50%]">
                <h1 class="text-6xl text-right text-green-600 font-bold lovelo-text">
                    {{ request.user }}
                </h1>
                </div>
            </div>

            <div class="w-[100%] h-[90%] flex">
                <div class="bg-transparent p-12 w-[15%] h-[100%]">
                    <ul class="justify-items-center">
                        <button class="w-[150px] bg-transparent h-[50px] my-3 flex items-center justify-left p-2 rounded-xl cursor-pointer relative overflow-hidden transition-all duration-500 ease-in-out shadow-md hover:scale-105 hover:shadow-lg border-4 lovelo-text border-transparent hover:border-green-800 text-green-600">
                            Jou tokens
                        </button>
                        <button class="w-[150px] bg-transparent h-[50px] my-3 flex items-center justify-left p-2 rounded-xl cursor-pointer relative overflow-hidden transition-all duration-500 ease-in-out shadow-md hover:scale-105 hover:shadow-lg border-4 lovelo-text border-transparent hover:border-green-800 text-green-600">
                            Watchlist
                        </button>
                        <button class="w-[150px] bg-transparent h-[50px] my-3 flex items-center justify-left p-2 rounded-xl cursor-pointer relative overflow-hidden transition-all duration-500 ease-in-out shadow-md hover:scale-105 hover:shadow-lg border-4 lovelo-text border-transparent hover:border-green-800 text-green-600">
                            Instellingen
                        </button>
                    </ul>
                </div>

                <div class="bg-transparent rounded-lg border border-green-600 p-4 mt-4 h-[100%] w-[85%]">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>


      </div>
      
    </div>
    
    <script src="{% static 'js/background.js' %}"></script>
  </body>
</html>
