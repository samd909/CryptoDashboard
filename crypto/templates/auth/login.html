{% extends 'auth/authLayout.html' %} {% block content %}
<div class="w-[30%] h-[50%] mx-auto bg-transparent p-10 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold text-center text-green-600 lovelo-text mb-8">
    Welkom terug!
  </h2>
  <form method="POST" class="space-y-6">
    {% csrf_token %}
    <div class="space-y-4">
      <div>
        <label for="username" class="block text-green-600 lovelo-text font-semibold mb-1"
          >Gebruikersnaam</label
        >
        <input
          type="text"
          name="username"
          id="username"
          class="w-full p-3 border bg-transparent border-green-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-green-600 lovelo-text font-semibold mb-1"
          >Wachtwoord</label
        >
        <input
          type="password"
          name="password"
          id="password"
          class="w-full p-3 border bg-transparent border-green-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />
      </div>
    </div>
    <button
      type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-black lovelo-text py-3 rounded-lg font-semibold transition duration-300"
    >
      Login
    </button>
  </form>
  <p class="mt-6 text-center text-green-600 lovelo-text">
    Nog geen account?
    <a href="{% url 'register' %}" class="text-green-500 hover:underline"
      >Registreer hier</a
    >
  </p>
  {% if messages %}
  <div class="mt-4 text-red-500 text-center">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
